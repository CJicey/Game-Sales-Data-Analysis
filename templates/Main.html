<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and viewport settings -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title of the webpage -->
    <title>GameStat</title>
    
    <!-- Link to Bootstrap CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Link to a custom stylesheet -->
    <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet" >
  </head>
  <body>
    <!-- Navigation bar using Bootstrap classes -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- Brand name linking to the index page -->
        <a class="navbar-brand" href="{{ url_for('index') }}">GameStat</a>
        
        <!-- Button for toggling the navigation bar on small screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Collapsible part of the navigation bar -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navigation links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Link to the Games page -->
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('games') }}">Games</a>
            </li>
            <!-- Dropdown menu for Genre -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Genre
              </a>
              <ul class="dropdown-menu">
                <!-- Links to different genres -->
                <li><a class="dropdown-item" href="{{ url_for('action') }}">Action</a></li>
                <li><a class="dropdown-item" href="{{ url_for('adventure') }}">Adventure</a></li>
                <li><a class="dropdown-item" href="{{ url_for('sports') }}">Sports</a></li>
                <li><a class="dropdown-item" href="{{ url_for('role_playing') }}">Role-Playing</a></li>
                <li><a class="dropdown-item" href="{{ url_for('misc') }}">Miscellaneous</a></li>
              </ul>
            </li>
            <!-- Link to the About page -->
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>
          </ul>
          
          <!-- Search form -->
          <form class="d-flex ms-auto" role="search" action="{{ url_for('search') }}" method="get">
            <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Placeholder for content blocks to be inserted by specific pages -->
    {% block content %}
    {% endblock %}

    <!-- Bootstrap JavaScript from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
